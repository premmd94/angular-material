<router-outlet></router-outlet>

<ul>
  <li class="text" *ngFor="let item of items | async">
    {{item.id}} : {{item.name}} : {{item.qualification}}
  </li>
</ul>
<md-input-container>
  <input mdInput placeholder="Favorite food" value="">
</md-input-container>
<button md-button [mdMenuTriggerFor]="menu">Menu</button>
<md-menu #menu="mdMenu">
  <button md-menu-item>Item 1</button>
  <button md-menu-item>Item 2</button>
</md-menu>
<md-sidenav-container class="example-container">
  <md-sidenav #sidenav class="example-sidenav">
    Jolly good! this is saranya
  </md-sidenav>

  <div class="example-sidenav-content">
    <button type="button" md-button (click)="sidenav.open()">
      Open sidenav
    </button>
  </div>

</md-sidenav-container>
<md-tab-group>
  <md-tab label="prem">Content 1</md-tab>
  <md-tab label="kumar">Content 2</md-tab>
  <md-tab label="kumar">Content 2</md-tab>
  <md-tab label="kumar">Content 2</md-tab>
</md-tab-group>


<md-list>
  <md-list-item>Item 1</md-list-item>
  <md-list-item>Item 2</md-list-item>
  <md-list-item>Item 3</md-list-item>
</md-list>
